<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>좋아요</title>
</head>
<body>
  <div id="root">
    <!-- 
      v 가 붙으면 data를 통제한다 !!!! 
      v가 붙은 속성들의 내부는 자바스크립트 접근 가능! 
    -->
    <div v-if="liked">좋아요 눌러짐!!!!</div>  
    <button v-else v-on:click="onClickButton">Like</button>
  </div>
</body>
<script>
  const app = new Vue({
    el: '#root', // el : 어떤 HTML 요소를 연결할 것인지,
    data: {     // data : 어떤 데이터인지,
      liked: false,
    },
    methods: {  // methods : 어떤 기능을 하는지(함수처리),
      onClickButton() {
        this.liked = true;  // this는 data를 가리킴
      },
    }
  });
</script>
</html>
